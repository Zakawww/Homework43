{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>


<form action="" method="post">
    {% csrf_token %}
    <label class="mt-2 mx-3">First Number:</label>
    <input class="m-0" type="number" name="first"/><br/>

    <label class="mt-2 mx-1">Second Number:</label>
    <input class="m-0" type="number" name="second"/><br/>


    <input type="radio" name="step" value="add"/>
    <label>add</label><br>


    <input type="radio" name="step" value="subtract"/>
    <label>subtract</label><br>

    <input type="radio" name="step" value="multiply"/>
    <label>multiply</label><br>

    <input type="radio" name="step" value="divide"/>
    <label>divide</label><br/>

    <p class="mt-3"><input class="border border-dark" type="submit" value="Calculate"></p>

</form>
<h3>Result: {{ answer }}</h3>
</body>
</html>
